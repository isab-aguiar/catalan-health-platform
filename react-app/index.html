<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Language" content="pt-BR" />
    <link rel="icon" type="image/png" href="/logo-favicon.png" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>ESF Catalão - Estratégia Saúde da Família</title>

    <link rel="preconnect" href="https://firebase.googleapis.com" crossorigin />
    <link
      rel="preconnect"
      href="https://firestore.googleapis.com"
      crossorigin
    />
    <link rel="preconnect" href="https://storage.googleapis.com" crossorigin />
    <link
      rel="preconnect"
      href="https://identitytoolkit.googleapis.com"
      crossorigin
    />
    <link rel="dns-prefetch" href="https://vlibras.gov.br" />
  </head>
  <body class="overflow-x-hidden">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <div vw class="enabled">
      <div vw-access-button class="active"></div>
      <div vw-plugin-wrapper>
        <div class="vw-plugin-top-wrapper"></div>
      </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
      new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>

    <style>
      div[vw].enabled {
        position: fixed !important;
        bottom: 20px !important;
        right: 20px !important;
        z-index: 9999 !important;
        opacity: 0.9 !important;
        pointer-events: none !important;
        width: auto !important;
        height: auto !important;
      }

      [vw-access-button] {
        pointer-events: auto !important;
        cursor: pointer !important;
        width: auto !important;
        height: auto !important;
      }

      [vw-plugin-wrapper] {
        pointer-events: auto !important;
        position: fixed !important;
        bottom: 0 !important;
        right: 0 !important;
        z-index: 99999 !important;
        width: auto !important;
        height: auto !important;
        max-width: 100vw !important;
        max-height: 100vh !important;
      }

      [vw-plugin-wrapper] * {
        pointer-events: auto !important;
      }

      /* Estilo do player/avatar do VLibras */
      .vw-plugin-top-wrapper {
        position: fixed !important;
        z-index: 99999 !important;
        pointer-events: auto !important;
      }

      /* Barra de controle do VLibras em mobile */
      .vp-btn,
      .vp-controls,
      .vw-controls {
        pointer-events: auto !important;
        touch-action: auto !important;
        -webkit-touch-callout: default !important;
        -webkit-user-select: auto !important;
      }

      @media (max-width: 768px) {
        div[vw].enabled {
          bottom: 15px !important;
          right: 15px !important;
        }

        [vw-plugin-wrapper] {
          position: fixed !important;
          bottom: 0 !important;
          left: 0 !important;
          right: 0 !important;
          width: 100% !important;
          max-width: 100% !important;
          z-index: 99999 !important;
        }

        .vw-plugin-top-wrapper {
          width: 100% !important;
          max-width: 100% !important;
        }
      }
    </style>
  </body>
</html>
