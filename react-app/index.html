<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Language" content="pt-BR" />
    <link rel="icon" type="image/png" href="/logo-favicon.png" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes"
    />
    <title>ESF Catalão - Estratégia Saúde da Família</title>

    <!-- Preconnect para melhorar performance de recursos externos -->
    <link rel="preconnect" href="https://firebase.googleapis.com" crossorigin />
    <link
      rel="preconnect"
      href="https://firestore.googleapis.com"
      crossorigin
    />
    <link rel="preconnect" href="https://storage.googleapis.com" crossorigin />
    <link
      rel="preconnect"
      href="https://identitytoolkit.googleapis.com"
      crossorigin
    />
    <link rel="dns-prefetch" href="https://vlibras.gov.br" />
  </head>
  <body class="overflow-x-hidden">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <!-- VLibras Widget - Acessibilidade em Libras -->
    <!-- Avatares disponíveis: 'icaro', 'hosana', 'guga' -->
    <div vw class="enabled">
      <div vw-access-button class="active"></div>
      <div vw-plugin-wrapper>
        <div class="vw-plugin-top-wrapper"></div>
      </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
      window.addEventListener('load', function() {
        if (window.VLibras && window.VLibras.Widget) {
          // Configuração do VLibras Widget
          // Para alterar o avatar, modifique o valor 'avatar' abaixo:
          // Opções: 'icaro', 'hosana', 'guga'
          const vlibrasConfig = {
            avatar: 'icaro', // Altere para 'hosana' ou 'guga' conforme necessário
            opacity: 0.7,
            position: 'right'
          };
          
          const widget = new window.VLibras.Widget('https://vlibras.gov.br/app', vlibrasConfig);
          
          // Método alternativo para definir avatar após inicialização
          // Se a configuração acima não funcionar, use:
          // widget.setAvatar('icaro'); // ou 'hosana' ou 'guga'
        }
      });
    </script>

    <style>
      /* Posicionar widget quando aberto */
      [vw-plugin-wrapper] {
        z-index: 999998 !important;
      }

      /* Customizar posição do botão VLibras - forçar fixed com opacidade */
      div[vw].enabled {
        position: fixed !important;
        bottom: 16px !important;
        right: 16px !important;
        z-index: 999999 !important;
        opacity: 0.7 !important;
        transition: opacity 0.3s ease !important;
      }

      div[vw].enabled:hover {
        opacity: 1 !important;
      }

      @media (max-width: 768px) {
        div[vw].enabled {
          bottom: 12px !important;
          right: 12px !important;
        }
      }
    </style>
  </body>
</html>
